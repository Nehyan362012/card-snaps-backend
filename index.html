<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Card Snaps</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'blob': 'blob 7s infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'bounce-soft': 'bounce-soft 2s infinite',
              'pulse-glow': 'pulse-glow 3s infinite',
              'tilt': 'tilt 10s infinite linear',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'bounce-soft': {
                '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(99, 102, 241, 0.4)' },
                '50%': { opacity: .8, boxShadow: '0 0 40px rgba(99, 102, 241, 0.7)' },
              },
              tilt: {
                '0%, 50%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(1deg)' },
                '75%': { transform: 'rotate(-1deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Mode Variables */
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-tertiary: #64748b;
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --input-bg: rgba(30, 41, 59, 0.4);
        --card-hover: rgba(30, 41, 59, 0.7);
        --accent-glow: rgba(99, 102, 241, 0.4);
        --line-color: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: var(--text-primary);
        overflow-x: hidden; /* Prevent horizontal scroll */
        transition: color 0.3s ease;
        -webkit-tap-highlight-color: transparent;
        background-color: #0f172a; /* Fallback bg */
      }

      /* GLOBAL SCROLLBAR HIDE */
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari and Opera */
      }

      /* Light Mode Overrides */
      body.light-mode {
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --text-tertiary: #94a3b8;
        --glass-bg: rgba(255, 255, 255, 0.75);
        --glass-border: rgba(0, 0, 0, 0.08);
        --input-bg: rgba(241, 245, 249, 0.8);
        --card-hover: rgba(255, 255, 255, 0.9);
        --accent-glow: rgba(99, 102, 241, 0.25);
        --line-color: rgba(0, 0, 0, 0.2); 
      }
      
      /* 3D Flip Utilities */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }

      /* Custom Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.9); }
        70% { transform: scale(1.02); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-100%); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      .animate-fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-pop-in { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-slide-in-right { animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-in-left { animation: slideInLeft 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-float { animation: float 6s ease-in-out infinite; }
      
      .shimmer-bg {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-button {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        color: var(--text-primary);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-button:hover {
        background: var(--card-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px var(--accent-glow);
        border-color: rgba(99, 102, 241, 0.3);
      }
      
      .glass-button:active { transform: translateY(0px); }

      /* Mobile optimizations */
      .glass-input:focus {
          box-shadow: 0 0 0 4px var(--accent-glow);
          border-color: #6366f1;
      }
      
      /* Ensure text doesn't overflow */
      .break-words {
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
